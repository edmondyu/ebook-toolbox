<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Extract Text from PDF – Toolbox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      max-width: 960px;
      margin: 0 auto;
      padding: 1.5rem;
      background: #f5f5f5;
      color: #111827;
    }
    h1 { margin-top: 0; margin-bottom: 0.25rem; }
    .subtitle { margin-top: 0; margin-bottom: 1.5rem; color: #6b7280; font-size: 0.95rem; }
    .card {
      background: #fff;
      border-radius: 10px;
      padding: 1.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      margin-bottom: 1.5rem;
    }
    button {
      cursor: pointer;
      border: none;
      border-radius: 6px;
      padding: 0.6rem 1.1rem;
      font-size: 0.95rem;
      margin-right: 0.5rem;
    }
    button.primary { background: #2563eb; color: #fff; }
    button.secondary { background: #e5e7eb; color: #111827; }
    button:disabled { opacity: 0.6; cursor: default; }
    input[type="file"] { margin: 0.75rem 0; }
    .controls-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      align-items: center;
      margin-top: 0.5rem;
    }
    .hint { font-size: 0.85rem; color: #6b7280; }
    .summary { font-size: 0.9rem; margin-top: 0.5rem; color: #374151; }
    .log {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      white-space: pre-wrap;
      background: #111827;
      color: #e5e7eb;
      padding: 1rem;
      border-radius: 8px;
      max-height: 260px;
      overflow-y: auto;
      font-size: 0.85rem;
    }
    a.back {
      display: inline-block;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      text-decoration: none;
      color: #2563eb;
    }
    .preview {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      white-space: pre-wrap;
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      padding: 1rem;
      border-radius: 8px;
      max-height: 260px;
      overflow-y: auto;
      font-size: 0.85rem;
    }
  </style>

  <!-- PDF.js UMD build (creates global pdfjsLib) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.6.347/pdf.min.js"></script>
</head>
<body>
  <a class="back" href="index.html">← Back to Toolbox</a>
  <h1>Extract Text from PDF</h1>
  <p class="subtitle">
    Extract text from a <strong>text-based</strong> PDF (no OCR). Improves CJK spacing and reflows lines for text output.
  </p>

  <div class="card">
    <h2>1. Select PDF</h2>
    <input id="pdf-file-input" type="file" accept="application/pdf,.pdf" />
    <div class="hint">
      If the PDF is scanned images, this tool will not read text (no OCR).
    </div>
  </div>

  <div class="card">
    <h2>2. Extract & Download</h2>
    <div class="controls-row">
      <button id="extract-btn" class="primary" disabled>Extract Text</button>
      <button id="download-btn" class="secondary" disabled>Download .txt</button>
      <button id="clear-btn" class="secondary">Clear</button>
    </div>
    <p class="summary" id="summary"></p>
    <h3 style="margin:0.75rem 0 0.5rem;">Preview</h3>
    <div class="preview" id="preview">(no output yet)</div>
  </div>

  <div class="card">
    <h2>Logs</h2>
    <div class="log" id="log"></div>
  </div>

  <script>
    const pdfFileInput = document.getElementById("pdf-file-input");
    const extractBtn = document.getElementById("extract-btn");
    const downloadBtn = document.getElementById("download-btn");
    const clearBtn = document.getElementById("clear-btn");
    const logEl = document.getElementById("log");
    const previewEl = document.getElementById("preview");
    const summaryEl = document.getElementById("summary");

    let selectedFile = null;
    let outputText = "";
    let outputBlob = null;

    function log(msg) {
      logEl.textContent += msg + "\n";
      logEl.scrollTop = logEl.scrollHeight;
    }

    function resetOutputs() {
      outputText = "";
      outputBlob = null;
      previewEl.textContent = "(no output yet)";
      summaryEl.textContent = "";
      downloadBtn.disabled = true;
      downloadBtn.onclick = null;
    }

    pdfFileInput.addEventListener("change", () => {
      resetOutputs();
      logEl.textContent = "";
      selectedFile = (pdfFileInput.files && pdfFileInput.files[0]) ? pdfFileInput.files[0] : null;

      if (!selectedFile) {
        extractBtn.disabled = true;
        log("No PDF selected.");
        return;
      }

      extractBtn.disabled = false;
      log("Selected: " + selectedFile.name + " (" + Math.round(selectedFile.size/1024) + " KB)");
    });

    clearBtn.addEventListener("click", () => {
      selectedFile = null;
      pdfFileInput.value = "";
      extractBtn.disabled = true;
      logEl.textContent = "";
      resetOutputs();
    });

    function downloadTextFile(filename, text) {
      const blob = new Blob([text], { type: "text/plain;charset=utf-8" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      a.remove();
      setTimeout(() => URL.revokeObjectURL(url), 10000);
      return blob;
    }

    // ---- Text cleanup helpers (CJK-focused) ----

    function isCJKChar(ch) {
      if (!ch) return false;
      // Basic CJK ranges + CJK punctuation block (approx)
      return /[\u2E80-\u9FFF\uF900-\uFAFF]/.test(ch);
    }

    function hasAnyCJK(s) {
      return /[\u2E80-\u9FFF\uF900-\uFAFF]/.test(s);
    }

    function lastNonSpaceChar(s) {
      for (let i = s.length - 1; i >= 0; i--) {
        if (s[i] !== " " && s[i] !== "\t") return s[i];
      }
      return "";
    }

    function firstNonSpaceChar(s) {
      for (let i = 0; i < s.length; i++) {
        if (s[i] !== " " && s[i] !== "\t") return s[i];
      }
      return "";
    }

    // Remove spaces that often appear between Chinese characters from PDF extraction,
    // and remove spaces before common punctuation.
    function cleanupCJKSpacing(s) {
      let out = s;

      // Collapse whitespace to single spaces first (for safety)
      out = out.replace(/[ \t]+/g, " ");

      // Remove spaces between two CJK chars: "你 好" -> "你好"
      out = out.replace(/([\u2E80-\u9FFF\uF900-\uFAFF])\s+([\u2E80-\u9FFF\uF900-\uFAFF])/g, "$1$2");

      // Remove spaces between CJK and CJK punctuation / common punctuation
      out = out.replace(/\s+([。，、！？；：）\)\]】》〉」』”’])/g, "$1");
      out = out.replace(/([（\(\[【《〈「『“’])\s+/g, "$1");

      // Remove spaces before western punctuation too
      out = out.replace(/\s+([,.;:!?])/g, "$1");

      return out.trim();
    }

    // ---- Approach 2: X-gap spacing (best quality, still simple) ----
    // We group by Y to form lines; within each line, sort by X and insert spaces
    // only when there's a real horizontal gap. Also suppress spaces for CJK-CJK joins.

    function groupItemsToLines(items) {
      const rows = [];
      const yTolerance = 2.0;

      for (const it of items) {
        const raw = (it.str || "");
        const s = raw.replace(/\s+/g, " ").trim();
        if (!s) continue;

        const x = it.transform ? it.transform[4] : 0;
        const y = it.transform ? it.transform[5] : 0;

        // fontSize heuristic (scaleY)
        const fontSize = it.transform ? Math.abs(it.transform[3] || 0) : 10;

        let row = rows.find(r => Math.abs(r.y - y) <= yTolerance);
        if (!row) {
          row = { y, items: [], fontSizeGuess: fontSize };
          rows.push(row);
        } else {
          // keep a typical font size for thresholding
          row.fontSizeGuess = Math.max(row.fontSizeGuess || fontSize, fontSize);
        }

        row.items.push({
          s,
          x,
          // pdf.js provides item.width in text space; good enough as an approximation
          w: (typeof it.width === "number" ? it.width : 0),
          fontSize
        });
      }

      // Sort rows top-to-bottom (descending y is usually reading order)
      rows.sort((a, b) => b.y - a.y);
      // Sort items left-to-right
      rows.forEach(r => r.items.sort((a, b) => a.x - b.x));

      return rows;
    }

    function joinLineByXGap(row) {
      const parts = [];
      let prev = null;

      // Threshold scaled by font size (simple heuristic)
      const baseFont = row.fontSizeGuess || 10;
      const gapThreshold = Math.max(1.0, baseFont * 0.15);

      for (const cur of row.items) {
        if (!prev) {
          parts.push(cur.s);
          prev = cur;
          continue;
        }

        // Estimate where previous text ends (x + w)
        const prevEndX = (prev.x || 0) + (prev.w || 0);
        const gap = (cur.x || 0) - prevEndX;

        const prevLast = lastNonSpaceChar(parts[parts.length - 1] || "");
        const curFirst = firstNonSpaceChar(cur.s);

        const prevIsCJK = isCJKChar(prevLast);
        const curIsCJK = isCJKChar(curFirst);

        const shouldInsertSpace =
          gap > gapThreshold &&
          !(prevIsCJK && curIsCJK); // suppress spaces between CJK chars

        if (shouldInsertSpace) {
          // Avoid double spaces
          parts.push(" " + cur.s);
        } else {
          parts.push(cur.s);
        }

        prev = cur;
      }

      return cleanupCJKSpacing(parts.join(""));
    }

    // ---- Reflow: reduce PDF-driven hard line breaks ----
    // Heuristic: join lines into paragraphs unless the line clearly ends a sentence
    // or looks like a list/bullet/heading separator.
    function reflowLines(lines) {
      const out = [];
      let buf = "";

      function flush() {
        const t = cleanupCJKSpacing(buf);
        if (t) out.push(t);
        buf = "";
      }

      function isBulletLine(s) {
        return /^(\s*[-*•]|(\d+|[一二三四五六七八九十]+)[\.\)、])\s+/.test(s);
      }

      function endsSentence(s) {
        // Chinese sentence punctuation OR strong western punctuation.
        return /[。！？!?]$/.test(s) || /[.!?]["')\]]?$/.test(s);
      }

      for (let i = 0; i < lines.length; i++) {
        const line = cleanupCJKSpacing(lines[i] || "");
        if (!line) {
          flush();
          continue;
        }

        if (!buf) {
          buf = line;
        } else {
          const bufLast = lastNonSpaceChar(buf);
          const lineFirst = firstNonSpaceChar(line);

          const bufHasCJK = hasAnyCJK(buf);
          const lineHasCJK = hasAnyCJK(line);

          // If next line is bullet/list, keep a paragraph break
          if (isBulletLine(line)) {
            flush();
            buf = line;
          } else {
            // Join line: use no space for CJK-heavy joins; otherwise a space.
            const joinWithSpace =
              !(isCJKChar(bufLast) && isCJKChar(lineFirst)) &&
              !(bufHasCJK && lineHasCJK);

            buf = buf + (joinWithSpace ? " " : "") + line;
          }
        }

        if (endsSentence(line)) {
          flush();
        }
      }

      flush();

      // Paragraphs separated by blank line
      return out.join("\n\n").trim();
    }

    extractBtn.addEventListener("click", async () => {
      if (!selectedFile) return;

      extractBtn.disabled = true;
      downloadBtn.disabled = true;
      resetOutputs();
      logEl.textContent = "";

      try {
        // Worker (must match the pdf.min.js version)
        pdfjsLib.GlobalWorkerOptions.workerSrc =
          "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.6.347/pdf.worker.min.js";

        log("Reading PDF into memory...");
        const buf = await selectedFile.arrayBuffer();

        log("Loading PDF...");
        const loadingTask = pdfjsLib.getDocument({ data: buf });
        const pdf = await loadingTask.promise;

        log("Pages: " + pdf.numPages);

        const allParagraphBlocks = [];
        let totalItems = 0;

        for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
          log("Extracting page " + pageNum + " / " + pdf.numPages + "...");
          const page = await pdf.getPage(pageNum);
          const textContent = await page.getTextContent({ normalizeWhitespace: false });

          const items = (textContent.items || []);
          totalItems += items.length;

          const rows = groupItemsToLines(items);
          const rawLines = rows.map(r => joinLineByXGap(r)).filter(Boolean);

          // Reflow into paragraphs (less PDF-like hard wraps)
          const reflowed = reflowLines(rawLines);

          allParagraphBlocks.push("===== Page " + pageNum + " =====");
          if (reflowed) {
            allParagraphBlocks.push(reflowed);
          } else {
            allParagraphBlocks.push("(no text found on this page)");
          }
          allParagraphBlocks.push(""); // spacer
        }

        outputText = allParagraphBlocks.join("\n").replace(/\n{3,}/g, "\n\n").trim() + "\n";
        outputBlob = new Blob([outputText], { type: "text/plain;charset=utf-8" });

        // Preview first ~6000 chars
        const previewMax = 6000;
        previewEl.textContent = outputText.length > previewMax
          ? (outputText.slice(0, previewMax) + "\n... [truncated preview] ...\n")
          : outputText;

        const baseName = selectedFile.name.replace(/\.[^.]+$/, "");
        const outName = baseName + ".txt";

        summaryEl.textContent =
          "Extracted " + pdf.numPages + " page(s). " +
          "Total text items: " + totalItems.toLocaleString() + ". " +
          "Output size: " + Math.round(outputBlob.size/1024).toLocaleString() + " KB.";

        downloadBtn.disabled = false;
        downloadBtn.onclick = () => downloadTextFile(outName, outputText);

        log("Done.");
      } catch (e) {
        log("Error: " + (e && e.message ? e.message : String(e)));
        alert("Error extracting PDF: " + (e && e.message ? e.message : String(e)));
      } finally {
        extractBtn.disabled = !selectedFile;
      }
    });
  </script>
</body>
</html>
